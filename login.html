<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inloggen | kastelenbelgie.be</title>
  <meta name="description" content="Log in op uw account om uw reserveringen te beheren en exclusieve voordelen te krijgen.">
  <link rel="stylesheet" href="./css/style-new.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2rem 1rem;
    }
    
    .auth-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 3rem;
      width: 100%;
      max-width: 400px;
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .auth-header h1 {
      color: #2c3e50;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }
    
    .auth-header p {
      color: #7f8c8d;
      margin: 0;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #2c3e50;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn-auth {
      width: 100%;
      padding: 0.75rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 1rem;
    }
    
    .btn-auth:hover {
      background: #5a6fd8;
    }
    
    .auth-links {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .auth-links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    
    .auth-links a:hover {
      text-decoration: underline;
    }
    
    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
      color: #7f8c8d;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e9ecef;
      z-index: 1;
    }
    
    .divider span {
      background: white;
      padding: 0 1rem;
      position: relative;
      z-index: 2;
    }
    
    .error-message {
      background: #fee;
      color: #c33;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }
    
    .success-message {
      background: #efe;
      color: #363;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Welkom terug</h1>
        <p>Log in op uw account</p>
      </div>
      
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
      
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="email">E-mailadres</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Wachtwoord</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn-auth">Inloggen</button>
      </form>
      
      <div class="divider">
        <span>of</span>
      </div>
      
      <div class="auth-links">
        <p>Nog geen account? <a href="register.html">Registreer hier</a></p>
        <p><a href="forgot-password.html">Wachtwoord vergeten?</a></p>
        <p><a href="index.html">‚Üê Terug naar homepage</a></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');
      
      // Hide previous messages
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          successDiv.textContent = 'Login succesvol! U wordt doorgestuurd...';
          successDiv.style.display = 'block';
          
          // Store token
          localStorage.setItem('authToken', data.token);
          
          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1500);
        } else {
          errorDiv.textContent = data.message || 'Login mislukt. Controleer uw gegevens.';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'Er is een fout opgetreden. Probeer het later opnieuw.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
